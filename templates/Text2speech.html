{% extends 'layouts.html'%}
{% block contentA %}
<style type="text/css">
* {
box-sizing: border-box;
 }
html,
body {
min-height: 80vh;
margin: 0;
padding: 0;
}
body {
font-family: Helvetica, Arial, sans-serif;
color: #0d122b;
display: flex;
flex-direction: column;
}
main {
flex-grow: 2;
display: flex;
justify-content: space-around;
align-items: center;
background-color: #fff;
border-radius: 12px;
margin-bottom: 2em;
}
@keyframes bg-pulse {
0% {
background-color: #fff;
}
50% {
background-color: #c7ecee;
}
100% {
backgrouond-color: #fff;
}
}
main.speaking {
animation: bg-pulse 1.5s alternate ease-in-out infinite;
}
.input {
text-align: left;
width: 90%;
}
label {
display: block;
font-size: 18px;
margin-bottom: 1em;
}
.field {
margin-bottom: 2em;
}
input {
font-size: 24px;
padding: 0.5em;
border: 1px solid rgba(13, 18, 43, 0.25);
border-radius: 6px;
width: 75%;
display: inline-block;
transition: border-color 0.25s;
text-align: left;
}
input:focus,
select:focus {
border-color: rgba(13, 18, 43, 1);
}
select {
width: 75%;
font-size: 24px;
padding: 0.5em;
border: 1px solid rgba(13, 18, 43, 0.25);
border-radius: 6px;
transition: border-color 0.25s;
}
button {
font-size: 18px;
font-weight: 200;
padding: 1em;
width: 200px;
background: transparent;
border: 4px solid #f22f46;
border-radius: 4px;
transition: all 0.4s ease 0s;
cursor: pointer;
color: #f22f46;
margin-bottom: 2em;
}
button:hover,
button:focus {
background: #f22f46;
color: #fff;
}
a {
color: #0d122b;
}
.error {
color: #f22f46;
text-align: center;
}
  </style>
  </head>
      <body>
        <main>
          <form class="input" id="voice-form" method="post">
                <div class="field">
                    <label for="speech">Type Something</label>
                    <input type="text" name="speech" id="speech" required />
                </div>
                <div class="field">
                    <label for="voices">Choose a Voice Assistant</label>
                      <select name="voices" id="voices">
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                      </select>
                </div>
              <button>
                    Play!
              </button>
          </form>
        </main>
      </body>
</html>
{% endblock contentA %}
